<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 1px solid #ccc;
    }
  </style>
  <title>Catch the Ball</title>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const paddleWidth = 80;
    const paddleHeight = 10;
    const ballRadius = 10;
    let paddleX = (canvas.width - paddleWidth) / 2;
    const paddleY = canvas.height - paddleHeight - 10;
    let ballX = Math.random() * canvas.width;
    let ballY = 30;
    let ballSpeedY = 3;
    let ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 3;
    let score = 0;

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.font = '20px Arial';
      ctx.fillStyle = '#0095DD';
      ctx.fillText('Score: ' + score, 10, 30);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawScore();

      // Move the ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce off the walls
      if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
        ballSpeedX = -ballSpeedX;
      }

      // Bounce off the paddle
      if (
        ballY + ballRadius > paddleY &&
        ballX > paddleX &&
        ballX < paddleX + paddleWidth
      ) {
        ballSpeedY = -ballSpeedY;
        score++;
      }

      // Reset the ball if it goes below the paddle
      if (ballY + ballRadius > canvas.height) {
        resetBall();
      }
    }

    function resetBall() {
      ballX = Math.random() * canvas.width;
      ballY = 30;
      ballSpeedY = 3;
      ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 3;
      score = 0;
    }

    function keyDownHandler(e) {
      if (e.key === 'Right' || e.key === 'ArrowRight') {
        paddleX += 10;
        if (paddleX + paddleWidth > canvas.width) {
          paddleX = canvas.width - paddleWidth;
        }
      } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        paddleX -= 10;
        if (paddleX < 0) {
          paddleX = 0;
        }
      }
    }

    document.addEventListener('keydown', keyDownHandler);

    function gameLoop() {
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
